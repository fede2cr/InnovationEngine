name: build-test-release
on:
  push:
    branches:
      - main
      - arm64-binaries
jobs:
  build-test-release-x86_64:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build all targets x86-64.
        run: |
          make build-all RELEASE_BUILD=true
      - name: Run unit tests across all targets x86-64.
        run: |
          make test-all
      - name: Prepare scenarios to be released.
        run: |
          sudo apt install zip
          zip -r scenarios.zip scenarios
      - name: Uploads scenarios.zip
        uses: actions/upload-artifact@v4
        with:
          name: scenarios.zip
          path: scenarios.zip
          retention-days: 5
      - name: Uploads binary file for x86_64
        uses: actions/upload-artifact@v4
        with:
          name: ie-x86_64
          path: bin/ie
          retention-days: 5

  build-test-release-aarch64:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v2
        name: Build all target aarch64.
        id: build
        with:
          arch: aarch64
          distro: ubuntu_latest
          run: |
            apt-get update -q && DEBIAN_FRONTEND=noninteractive apt-get install -q -y build-essential git wget
            wget https://go.dev/dl/go1.24.1.linux-arm64.tar.gz
            tar -C /usr/local -xzf go1.24.1.linux-arm64.tar.gz
            export PATH=$PATH:/usr/local/go/bin
            go env
            make build-all RELEASE_BUILD=true
      - name: Run unit tests across all targets aarch64.
        run: |
          make test-all
      - name: Uploads binary file for aarch64
        uses: actions/upload-artifact@v4
        with:
          name: ie-aarch64
          path: bin/ie
          retention-days: 5

  release_artifacts:
    name: release artifacts
    runs-on: ubuntu-latest
    needs: [build-test-release-x86_64, build-test-release-aarch64]
    steps:
      - name: releases the artifacts
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            ie-x86_64
            ie-aarch64
            scenarios.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
